<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="options">
          <div class="option">
            <label for="uppercase">Select to ad uppercase</label>
            <input type="checkbox" id="uppercase" unchecked>
          </div>
          <div class="option">
            <label for="lowercase">Select to add lowercase</label>
            <input type="checkbox" id="lowercase" unchecked>
          </div>
          <div class="option">
            <label for="numbercase">Select to add numbers</label>
            <input type="checkbox" id="numbercase" unchecked>
          </div>
          <div class="option">
            <label for="symbolcase">Select to add symbols</label>
            <input type="checkbox" id="symbolcase" unchecked>
          </div>
          <div class="option">
            <label for="length">Select a password length between 8 - 20</label>
            <input type="number" id="length" min="8" max="128">
          </div>
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
